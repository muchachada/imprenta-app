<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
  <meta charset="UTF-8">
  <title>Imprenta App</title>

  <link rel="stylesheet" href="libs/tether/css/tether.css">
  <link rel="stylesheet" href="libs/foundation-apps/dist/css/foundation-apps.css">
  <style>
    body {
      font-family: Roboto;
    }
  </style>
</head>

<body ng-controller="MainController">

  <div class="grid-frame vertical">
    <div class="primary title-bar">
      <div class="left title"><a ui-sref="home">Imprenta App</a>
      </div>
      <span class="right"><a ui-sref="settings">Settings</a></span>
    </div>
    <div class="grid-block">
    </div>
  </div>

  <!-- Vendor scripts -->
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-animate/angular-animate.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="libs/fastclick/lib/fastclick.js"></script>
  <script src="libs/hammerjs/hammer.js"></script>
  <script src="libs/tether/tether.js"></script>
  <script src="libs/viewport-units-buggygill/viewport-units-buggyfill.js"></script>
  <script src="libs/foundation-apps/dist/js/foundation-apps.js"></script>


  <!-- App scripts -->
  <script src="scripts/App.js"></script>

  <!-- Controllers -->
  <script src="scripts/controllers/MainController.js"></script>
  <script src="scripts/controllers/TrabajosController.js"></script>
  <script src="scripts/controllers/ClientesController.js"></script>
  <script src="scripts/controllers/TrabajosNewController.js"></script>
  <script src="scripts/controllers/ClientesNewController.js"></script>
  <!-- Services -->
  <script src="scripts/services/ClientesService.js"></script>
  <script src="scripts/services/TrabajosService.js"></script>
</body>

</html>
