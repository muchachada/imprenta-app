<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
  <meta charset="UTF-8">

  <title>Imprenta App</title>
  
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="libs/angular-material/angular-material.css">
  <link rel="stylesheet" href="libs/angular-material/default-theme.css">
</head>

<body ng-controller="MainController">
  <div layout="column">
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">MENU</h1>
        </md-toolbar>
        <md-content ng-controller="LeftCtrl" class="md-padding">
          <md-button ui-sref="trabajos" class="md-primary">Trabajos</md-button>
          <md-button ui-sref="clientes" class="md-primary">Clientes</md-button>
          <md-button ng-click="close()" class="md-primary">Cerrar</md-button>
        </md-content>
      </md-sidenav>
      <md-content class="container" ui-view></md-content>     
    </section>
  </div>

  <!-- Vendor scripts -->
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-animate/angular-animate.js"></script>
  <script src="libs/angular-aria/angular-aria.js"></script>
  <script src="libs/angular-material/angular-material.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>

  <!-- App scripts -->
  <script src="scripts/App.js"></script>

  <!-- Controllers -->
  <script src="scripts/controllers/MainController.js"></script>
  <script src="scripts/controllers/TrabajosController.js"></script>
  <script src="scripts/controllers/ClientesController.js"></script>

  <!-- Services -->
  <script src="scripts/services/ClientesService.js"></script>
  <script src="scripts/services/TrabajosService.js"></script>
</body>

</html>
